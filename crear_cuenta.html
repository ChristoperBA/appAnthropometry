<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/styles_login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Green Root" class="logo">
            <h1>Crear una cuenta</h1>
            <p>Crear una cuenta para empezar</p>
        </div>
        <form class="login-form" method="POST" action="procesar_crear_cuenta.php">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="show-password">👁️</button>
            </div>

            <label for="confirm-password">Confirmar contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="show-password">👁️</button>
            </div>
            
            <button type="submit">CREAR CUENTA</button>
            
            <div class="links">
                <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
